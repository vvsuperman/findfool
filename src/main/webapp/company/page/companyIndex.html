
  <div class="container">




<div class="col-md-12">
 
 <div class="col-md-6">
 <div class="btn-group">
 <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">--按条件查询公司名称--<span class="caret"></span></button>
    <ul class="dropdown-menu">
    	<li>全部</li>
    	<li>按名称查找</li>
    	<li>按地点查找</li>
    	<li>按电话查找</li>
    </ul>
 
  </div>
  <input name="cname" type="text" id="cid"  ng-model="Lcname" placeholder="请输入要查询公司的名称" style="width:200px; height:30px;margin:40px;">
  </div>
  <div class="col-md-6" style="margin-top: 40px">				
				&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-success" ng-click="findAllByName() ">搜索</button>&nbsp;&nbsp;&nbsp;
				<button type="reset" class="btn btn-danger" onClick="">清空</button>
  
  <a href="#/company/create"><button  class='btn btn-primary'  >创建公司</button> </a>

  <button ng-click="operateurl(1)">操作B端URL</button>  
  <button ng-click="operateurl(2)">操作C端URL </button> 
  </div>
</div>

<div class="col-md-12">		
<form>
<table border="1" width="100%" border="0" cellspacing="0" cellpadding="0" id="PowerTable" class="PowerTable">
	<tr>
    
  	    <td width="20%" class="listViewThS1">公司名称</td>
  	    <td width="20%" class="listViewThS1">公司地址</td>
  	    <td width="10%" class="listViewThS1">公司电话</td>
  	    <td width="10%" class="listViewThS1">查看</td>
        <td width="10%" class="listViewThS1">修改</td>
        <td width="10%" class="listViewThS1">删除</td>
        <td width="10%" class="listViewThS1">关联用户</td>
   
        </tr>
			<tr ng-repeat="company in companyList">
		  	    <td>{{company.name}}</td>
		  	    <td>{{company.address}}</td>
		  	    <td>{{company.tel}}</td>
		        <td><a   ng-click="showCompany(company)" href="">查看</button></td>
		        <td><a   ng-click="modifyCompany(company)" href="">修改</a></td>
				<td><a  ng-click="cDelete(company.id)" href="">删除</a></td>
				<td><a  ng-click="addUserFn(company)" href="">关联用户</a></td>
		        </tr>
	</table>


</form>
</div>
</div>
