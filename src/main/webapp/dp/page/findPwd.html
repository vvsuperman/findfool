<title>大众点评-极客挑战赛</title>   
<div class="col-md-12"  style="height: 800px;background:url('resource/static/dp_back.jpg') repeat">

	
	<div style="width:100%;padding-top: 50px" class="text-center">
		<img src="resource/static/dp-logo2.png">
		<p style="color: white;margin-left: 50px">大众点评第二届极客挑战赛</p>
       
	</div>
    <div class="row" ng-show="requestStage==1">
        
        <div class="col-md-offset-4 col-md-4">
        <p style="font-size:30px;text-align: center;margin-top: 50px" class="greenFont">
           找回密码
        </p>
            <form class="form-horizontal form-login">
                <div class="form-group">
                    <input type="email" style="border-color: black"  class="form-control txt-large" id="email" placeholder="注册邮箱" ng-model="email">
                </div>
                <div class="form-group">
                     <label class="form-label" style="color: white" ng-bind="content"></label> <a  href="" ng-click="refreshQuestion()">刷新题目</a>
                    <input type="text" class="form-control txt-large" style="border-color: black" placeholder="验证码" ng-model="answer">
                    <p style="color:red" ng-bind="errmsg"></p>
                </div>
                <div class="form-group text-center">
                    <button  class="btn btn-info btn-lg btn-block" ng-click="request()">
                        提交
                    </button>
                     <a href="#/dp" style="border-color: black" class="btn btn-outline btn-lg btn-block" ng-click="request()">
                        登陆
                    </a>
                    <span style="color: red;font-size: 18px;" ng-show="isMessage==1">请到您的邮箱获取重置密码信息！</span>
                </div>       
            </form>
        </div>
    </div>
    <div class="row" ng-show="submitStage==1">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal form-login">
                <div class="form-group">
                    <input type="password" style="border-color: black" class="form-control txt-large" placeholder="输入密码" ng-model="pwd">
                </div>
                <div class="form-group">
                    <input type="password" style="border-color: black" class="form-control txt-large" placeholder="确认密码" ng-model="confirmpwd">
                </div>
                 <p style="color:red" ng-bind="errmsg"></p>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-lg btn-block" ng-click="submit()">
                        重置密码
                    </button>
                </div>       
            </form>
        </div>
    </div>
    <div class="col-md-offset-4 col-md-4" ng-show="successStage==1">
    	<div class="alert alert-success" role="alert">
    		<span class="glyphicon glyphicon-ok" style="font-size:18px;"></span>
    		<span>重置成功，请牢记新的登录密码</span>
    		</br>
    		</br>
    		<a href="#/dp/">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重新登录</a>
    	</div>
    	
    </div>
</div>
