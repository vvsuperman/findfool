 <title>大众点评-极客挑战赛</title>
 
  <div class="col-md-12" style="height: 800px;background:url('resource/static/dp_back.jpg') repeat">
	<div style="width:100%;padding-top: 30px" class="text-center">
		<img src="resource/static/dp-logo2.png">
		<p style="color: white;margin-left: 50px">大众点评第二届极客挑战赛</p>
       
	</div>
	
	
	<div style="width:100%;" class="text-center">
	  <div class="col-md-4 col-md-offset-4">
	    <form class="form-horizontal form-login">
                <div class="form-group">
                    <input type="email"  style="border-color: black" class="form-control txt-large" id="email" placeholder="用户名/邮箱" ng-model="cad.email">
                </div>
                <div class="form-group">
                    <input type="password"  style="border-color: black"  class="form-control txt-large"  ng-model="cad.pwd" ng-maxlength=20
				ng-minlength=6 ng-keyup="enter($event)"  placeholder="密码">
                </div>
                <p class="text-danger" ng-bind="errmsg"></p>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()">
                        登陆
                    </button>
                </div>
                
			        <label class="pull-left"  style="color: white">
			          <input  style="opacity:1;width:20px;"  type="checkbox" ng-model="rembme">记住我
			        </label>
			    
			        <a href="#/dp/findpwd" class="pull-right" style="color: white;">
                           <ins> 忘记密码？重置</ins>    
                    </a>
				  
                
                    <div style="clear: both"></div>
                <div class="form-group" style="margin-top: 10px">
                    <a href="#/dp/register" class="btn btn-lg btn-block btn-info" type="button">
                            还没有账号？免费注册
                    </a>
                </div>
                <div class="form-group">
                  
                </div>
                
            </form>
            <div style="margin-top:100px;color:#3E4F5E;text-align: center;">
              <p >由foolrank.com提供技术支持</p>
            </div>
		</div>
		
		 
       
	</div>
	
	
	
	</div>
