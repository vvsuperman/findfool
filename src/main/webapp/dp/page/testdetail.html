<div class="col-md-6 col-md-offset-3" class="text-center" style="margin-top:50px ">
   
   <div class="row" >
	   <div class="col-md-12" style="margin-top: 10px;">
	     <div class="col-xs-4 col-xs-offset-1">
	       <img ng-src="{{testsrc}}">
	     </div>
	     <div class="col-xs-7 pull-right" style="margin-top: 10px;">
	       <a class="btn btn-outline" href="#/dp/testmain">返回主界面</a>
	       <button class="btn btn-primary" ng-click="startTest()">开始答题</button>
	     </div>
	   </div>
   </div>
   
   
   <div class="col-xs-12 text-center" style="height: 200px;margin-top: 50px;border: 1px solid #979797;border-radius: 8px;">
      <p style="font-size: 36px;margin-top: 60px">您打败了<span ng-bind="percent"></span>%的挑战者</p>
   </div>
   
   <div style="clear: both"></div>
   
   <div class="panel panel-default" style="padding:0;margin-top:50px;">
		 <div class="panel-heading">
		    <h3 class="panel-title">
		    	单项排名
		    </h3>
		  </div>
		  <div class="panel-body row">
		   <table class="table">
		   <thead>
		      <tr>
		        <th>排名</th>
		        <th>姓名</th>
		        <th>学校</th>
		        <th>得分</th>
		      </tr>
		   </thead>
		    <tbody>
		     <tr ng-repeat="cad in cads">
		       <td>{{$index+1}}</td>
		       <td ng-bind="cad.username"></td>
		       <td ng-bind="cad.school"></td>
		       <td ng-bind="cad.score">{{$index}}</td>
		     </tr>
		    </tbody>
		   </table>
	     </div>
   </div> 
</div>
