<title>大众点评-极客挑战赛</title>
<link rel="stylesheet" type="text/css" href="dp/css/testmain.css"/>

<div class="col-md-12"  style="background:url('resource/static/dp_back.jpg') repeat;height: 1200px">
	<div class="col-md-6 col-md-offset-3 " class="text-center"  >
	   
	   <div class="col-xs-offset-1 col-xs-10   col-ms-6 col-ms-offset-3  col-md-6 col-md-offset-2" style="background:url('resource/static/popo.png') no-repeat;
	      height: 300px;text-align: center;background-size:contain;vertical-align: middle;" >
	     <div style="padding-left: 5px;padding-right: 5px">
	        <p ng-bind="slogan" style="text-align: center; margin-top: 60px;color: white;font-size: 20px;-ms-transform:rotate(8deg); /* IE 9 */
        -moz-transform:rotate(8deg); /* Firefox */-webkit-transform:rotate(8deg); /* Safari and Chrome */
        -o-transform:rotate(8deg); /* Opera */transform:rotate(8deg);"></p>
	     </div>
	     
	     <div class="circle" style="text-align: center;padding-top: 35px">
	       <p  ng-bind="testname" style="font-size: 20px"></p>
	     </div>
	   
	   </div>
	   
	   
		 <div class="col-md-12 col-xs-12">
		         <a class="btn btn-info" href="#/dp/testmain">返回主界面</a>
		     
		         <button class="btn btn-info pull-right" ng-click="startTest()">&nbsp;&nbsp;开始答题&nbsp;&nbsp;</button>
		     
	    </div>
	   
	   
	   
	   
	   <div style="clear: both"></div>
	   
	   <div class="panel panel-default" style="padding:0;margin-top:50px;margin-left: -30px;margin-right: -30px">
			 <div class="panel-heading">
			    <h3 class="panel-title" style="text-align: center;">
			    	单项排名
			    </h3>
			  </div>
			  <div class="panel-body row">
			   <table class="table">
			   <thead>
			      <tr>
			        <th>排名</th>
			        <th>姓名</th>
			        <th>学校</th>
			        <th>得分</th>
			      </tr>
			   </thead>
			    <tbody>
			     <tr ng-repeat="cad in cads">
			       <td>{{$index+1}}</td>
			       <td ng-bind="cad.username"></td>
			       <td ng-bind="cad.school"></td>
			       <td ng-bind="cad.score">{{$index}}</td>
			     </tr>
			    </tbody>
			   </table>
		     </div>
	   </div> 
	</div>
</div>
