<title>大众点评-极客挑战赛</title>
<div class="col-md-12"  style="height: 800px;background:url('resource/static/dp_back.jpg') repeat">
	<div style="width:100%;padding-top: 30px" class="text-center">
		<img src="resource/static/dp-logo2.png">
		<p style="color: white;margin-left: 50px">大众点评第二届极客挑战赛</p>
       
	</div>
	
	
	<div class="col-md-4 col-md-offset-4" class="text-center">
	
	    <form class="form-horizontal form-login">
                <div class="form-group">
                    <input type="text" class="form-control txt-large"  placeholder="邮箱" ng-model="tuser.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control txt-large"   ng-model="tuser.pwd" ng-maxlength=20
				ng-minlength=6 ng-keyup="enter($event)"  placeholder="密码">
                </div>
                    <div class="form-group">
                    <input type="text" class="form-control txt-large" id="phone" placeholder="手机号码"  ng-model="mobile">
                    <br/>
                    <button countbutton class="btn btn-success pull-right">获取验证码</button>
                </div>
                    
                    <div class="form-group">
                            <input type="text" class="form-control txt-large" placeholder="验证码" ng-model="verifyAns">
                           
                    </div>
                
                <p class="text-danger" ng-bind="errmsg"></p>
               
                <div class="form-group">
                    <a  ng-click="preRegister()" class="btn btn-lg btn-info btn-block" type="button">
                            注册
                    </a>
                </div>
                <div class="form-group">
                    <a href="#/dp" class="btn btn-info btn-block btn-lg" type="button">
                            登录   
                    </a>
                </div>
               
            </form>
            
            <div style="margin-top:100px;color:#3E4F5E;text-align: center;">
              <p >由foolrank.com提供技术支持</p>
            </div>
       
	</div>
	
</div>
