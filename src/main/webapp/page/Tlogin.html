    
<div class="container">
	<div style="width:100%;" class="text-center">
		<br/>
		<br/>
		<h1 style="font-size: 44px;margin-top: 30px">
                    最好用的IT人才评测系统
        </h1>
        <p style="font-size:xx-large">
            帮助您大量、精准的发现最合适的人才
        </p>
	</div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal form-login">
                <div class="form-group">
                    <input type="email" class="form-control txt-large" id="email" placeholder="邮箱" ng-model="Lemail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control txt-large" id="id="passwd"  ng-model="Lpwd" ng-maxlength=20
				ng-minlength=6 ng-keyup="enter($event)"  placeholder="密码">
                </div>
                <p class="text-danger" ng-bind="errmsg"></p>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="confirm(1)">
                        登录
                    </button>
                </div>
                <hr/>
                <div class="form-group">
                    <a href="#/signup" class="btn btn-lg btn-block btn-outline" type="button">
                            还没有账号？免费注册
                    </a>
                </div>
                <div class="form-group">
                    <a href="#/findPwd" class="btn btn-outline btn-block btn-lg" type="button">
                            忘记密码？重置    
                    </a>
                </div>
                <div class="form-group">
                    <a  class="btn btn-outline btn-block btn-lg" type="button" ng-click="mdLogin()">
                            使用明道账号登录
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
