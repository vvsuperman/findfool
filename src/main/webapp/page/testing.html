<div style="background-color: #F8F8F8" >
		<nav class="navbar " role="navigation" style="background: #979797;border-radius:0px;min-height: 40px">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
     		  
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" style="color: white">FoolRank</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse">
		      
		        
		       
		          
		          
		          <!-- progressbar class="progress-striped active" value="22" type="success"><i>40%</i> </progressbar> -->
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" ng-bind="tuser.email"></a></li>
		      </ul>
		      
		       
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav><!-- /navbar -->
 
 

	  <div class="container-fluid">
	  <div class="row">
	   <!-- 上方选项条 -->
	   <!-- 做题界面 -->
	   <div class="col-md-8" style="background: #FFFFFF;box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.50);border-radius: 8px;padding: 0px;margin-left: 15px;margin-right: 15px">
	   	 <div class="row" ng-if="questionType==1">
		   	 	<div class="col-md-12" style="margin-top: 20px" oncontextmenu="return false;" onselectstart="return false;" oncopy="return false;"oncut="return false;">
			       	<textarea  	simditor 	minheight="60px" operation="view" class='optiontext'  width="100%"
							ng-model="question.context"></textarea>
			    </div>  
	
				<div class="options list col-md-12 col-sm-12  col-xs-12" >
			       	  <label customcheckbox option={{option}} class='optionlabel checkbox' useranswer={{question.useranswer}} 
			       	   ng-repeat="option in question.answer" index={{$index}} operation="edit">
			       	  <span class='icon'></span><span class='icon-to-fade'></span>
			       	  <!--   <textarea ckeditor  minheight="70" width="90%" operation="view" class='optiontext'   ng-model="option.text"></textarea> -->
			       	  <textarea  simditor 	minheight="30px" operation="view" class='optiontext'   width="100%"	ng-model="option.text"></textarea>
			       	    <input type="checkbox">
			       	  </label>
			    </div>
		  </div>
		  
		 <!-- program test --> 
		  <div class="row" ng-if="questionType==2" style="margin-left: 20px">
		    <div style="margin-top: 20px">
		        <textarea simditor minheight="50px" width="100%" operation="view" ng-model="question.context"></textarea>
		    </div>
		    
		    <div>
		    	<div class="col-xs-12 " style="margin-top: 20px;">
		    	   <p>选择编程语言
		                <select ng-model="lg.context" ng-options="m.name for m in lgs">
		                </select>
		            </p>
		    	</div>
		        
		    	
		        <div class="col-xs-12 clearUl" style="margin-top: 20px;min-height:500px;overflow: auto">
		            <div class="col-xs-11 editor" style="min-height:500px; line-height: 1.7;position:absolute;" 
		            		aceeditor language={{lg.context.CodeType}} data-ng-model="programCode.context">
		            </div>
		            <!--  div style="clear:both"></div-->
		        </div>
		        
		        <div class="col-md-12" style="margin-top: 20px;">
		            <button class="btn btn-primary" ng-click="run('submit')">运行/提交</button>
		        </div>
		        
		        <div class="col-md-12" style="margin-top: 20px;margin-bottom: 100px" >
					     <p>运行结果</p>
					   <!--   <textarea simditor  minheight="300px"  width="100%" operation="view" ng-model="result.display"></textarea> -->
					     <textarea style="width:100%;height:300px" ng-bind="result.display"></textarea>
		        </div>
		       
		    </div>
		</div>
		<!-- program test -->
		
		 <!-- essay --> 
		  <div class="row" ng-if="questionType==3" style="margin-left: 20px">
		    <div style="margin-top: 20px">
		        <textarea simditor minheight="50px" width="100%" operation="view" ng-model="question.context"></textarea>
		    </div>
		    
		    <div style="margin-top: 20px">
		       <h4 class="greenFont">回答</h4>
		       <textarea simditor minheight="200px" width="100%" operation="editor" ng-model="question.useranswer"></textarea>
		    </div>
		</div>
		<!-- essay -->
		
		
			 <!-- 设计题 --> 
		  <div class="row" ng-if="questionType==4" style="margin-left: 20px">
		    <div style="margin-top: 20px">
		        <textarea simditor minheight="50px" width="100%" operation="view" ng-model="question.context"></textarea>
		    </div>
		    
		    <div style="margin-top: 20px">
		       <h4 class="greenFont">回答</h4>
		       	<label class="col-sm-2 control-label">上传您的文件</label>
			<div style="margin-top: 10px" class="btn btn-primary" upload-button
				header={{tid}},{{email}},{{question.qid}}  url="testing/uploadimg" on-success="onSuccess(response)">上传您的文件
		<!-- 	</div>
		       <textarea simditor minheight="200px" width="100%" operation="editor" ng-model="question.useranswer"></textarea>
		    </div> -->
		</div>
		<!-- 设计题 -->
		</div>
		</div>
		  <div class="col-md-2" style="margin-top: 20px;margin-bottom: 100px" >
		  	<button class="btn btn-primary" ng-click="getNext(question)">提交/下一题</button>
	      </div>
	   </div>
	   
	    <div class="col-md-3" style="background: #FFFFFF;border-radius: 8px;">
	    
	            <div timer class="col-md-12  timer" style="margin-top: 20px">
                          <div class="hours-wrapper">
                              <span class="hours"></span> <br>hours
                          </div>
                          <div class="minutes-wrapper">
                              <span class="minutes"></span> <br>minutes
                          </div>
                          <div class="seconds-wrapper">
                              <span class="seconds"></span> <br>seconds
                          </div>
                 </div>
                 <div style ="clear:both"></div>
                 <div style="border: 1px solid #E6E6E6;;margin-top: 30px;margin-bottom: 30px"></div>
                 
	            <div class="col-md-9" style="margin-top: 20px ">
		           <progressbar class="progress-striped active" type=success value="answerCount.sum" max="answerCount.total">
		           </progressbar>
		        </div>
		        
		         <div class="col-md-3" style="margin-top: 32px">
		          <span ng-bind="answerCount.sum"></span> / <span ng-bind="answerCount.total"></span>
		        </div>
		        
		        <div style="clear: both"></div>
		         <div style="border: 1px solid #E6E6E6;;margin-top: 30px;margin-bottom: 30px"></div>
		        
		       
		        
		       
                 
                 <div class="col-md-12">
				   	  <!-- <ul class="pagination">
						<li ng-repeat="problem in tProblems" ng-click="fetchProblem(problem,$index)">
						   <a  href=""   class="dotA">
						  	<div  adddot index={{$index}}><span>{{$index+1}}</span></div>
						   </a>
						 </li>
					 </ul> -->
					 
					 <div class="col-md-2 dotDiv"  ng-repeat="problem in tProblems" ng-click="fetchProblem(problem,$index)">
						   <a  href=""   class="dotA">
						  	<div  adddot index={{$index}}><span>{{$index+1}}</span></div>
						   </a>
					 </div>
				 </div>
				 
				 <div style="clear: both"></div>
				 <button class="btn btn-outline btn-block" ng-click="finishTest()" style="margin-top: 30px">完成测试</button>
       	 
	    
		</div>
	  </div>
 </div>
</div>
