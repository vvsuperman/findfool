	  	  <div style="clear: both;"></div>
	  </div>
   
	 <div class="panel-body row">
       <div ng-repeat="test in tests">

           <div class="col-md-3 col-sm-6 col-xs-12 test-block">
           		<div class="panel panel-default" style="padding:0;margin:5px;">
				  <div class="panel-heading" style="background-color:white;color:#1abc9c;border-color:#D7D4F0">
				    <h3 class="panel-title">
				    	<a href="#/test/{{test.quizid}}">{{test.name}}</a>
				    </h3>
				  </div>
				  <div class="panel-body row">
				    <div class="col-md-12">
				       <span style="margin-left: 10px" ng-bind="test.questionNum"></span>道题，<span ng-bind="test.time"></span>分钟
				    </div>
				    <div class="col-md-12 test-tag" style="float:left">
				        <div class="col-md-4 ">
	                  		<span class="glyphicon glyphicon-user" ></span>
	                  		<a ng-click="inviteUser(test)"  href="">邀请</a>
                  		</div>
                  		<div class="col-md-4 col-md-offset-2">
	                  		<span ng-bind="test.invitedNum" ></span><span>&nbsp;已邀请</span>
                  		</div>
                	</div>
                	<div class="col-md-12 test-tag" style="float:left">
                	   <div class="col-md-4">
	                  		<span class="glyphicon glyphicon-stats" ></span>
	                  		<a href="#/report"   ng-click="report(test)">报告</a>
                  		</div>
                  		<div class="col-md-4 col-md-offset-2">
	                  		<span ng-bind="test.finishedNum" ></span><span>&nbsp;已完成</span>
                  		</div>
                	</div>
				  </div>
				</div>
           </div>

     </div>
  </div>
</div>


<div class="modal" id="testCreateModal" tabindex="0"
     role="dialog" aria-labelledby="TryLabel"
     aria-hidden="true">
     <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header" style="background-color: #374652">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel" style="font-size:16px;color:#1abc9c">新建测试</h4>
	      </div>
	      <div class="modal-body">
	         <form class="form-horizontal" role="form">
				  
				  <div class="form-group">
				    <label class="col-sm-2 control-label">测试名称</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" ng-model="addtest.name" placeholder="测试名称">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label  class="col-sm-2 control-label">时间</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" ng-model="addtest.testtime" >
				    </div>
				  </div>
				  
				   <div class="form-group">
				    <label  class="col-sm-2 control-label">备注</label>
				    <div class="col-sm-6">
				      <textarea  class="form-control" ng-model="addtest.extrainfo"  placeholder="备注" style="width:100%;heght:200px"></textarea>
				    </div>
				  </div>
			  </form>
	      </div>
	      <div class="modal-footer">
	     	 <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="pushTest()">新建</button>
	         <button type="button" class="btn btn-outline" data-dismiss="modal">取消</button>
	        
	      </div>
	    </div>
  </div>
</div>
