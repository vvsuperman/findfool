<link rel="stylesheet" type="text/css" href="resource/css/testshow.css" />


<!-- div ng-include src="'page/testsleftbar.html'"></div> -->
<div class="tests">
	<div class="item" ng-repeat="test in tests">
		<div class="panel panel-default cspanel" >
			<div class="panel-heading">
				<h4><a href="#/test/{{test.quizid}}">{{test.name}}</a></h4>
			</div>
			<div class="panel-line">
				<div></div>
			</div>
			<div class="panel-body">
				<div class="info1">				
					<span ng-bind="test.questionNum"></span>道题，<span ng-bind="test.time"></span>分钟
				</div>
				<div class="info2">
					<div><span ng-bind="test.invitedNum" ></span>已邀请</div>
					<div><span ng-bind="test.finishedNum" ></span>已完成</div>
				</div>
				<div class="info3">
					<a ng-click="inviteUser(test)"  href="">邀请</a>
					<a ng-click="report(test)" href="">报告</a>
				</div>
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
	<div class="item addtest" data-toggle="modal" data-target="#testCreateModal" style="margin-bottom: 100px">
		<div class="horizontal"></div>
		<div class="vertical"></div>
	</div>

	<div class="clearfix"></div>
</div>	
	<!-- <div><button ng-click="addRandomQuiz()">新建随机试题</button></div> -->
<div class="modal" id="testCreateModal" tabindex="0"
     role="dialog" aria-labelledby="TryLabel"
     aria-hidden="true">
     <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel" style="font-size:16px;color:#1abc9c">新建测试</h4>
	      </div>
	      <div class="modal-body">
	         <form class="form-horizontal" role="form">
				  
				  <div class="form-group">
				    <label class="col-sm-2 control-label">测试名称</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" ng-model="addtest.name" placeholder="测试名称">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label  class="col-sm-2 control-label">时间</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" ng-model="addtest.testtime" >
				    </div>
				  </div>
				  
				   <div class="form-group">
				    <label  class="col-sm-2 control-label">备注</label>
				    <div class="col-sm-6">
				      <textarea  class="form-control" ng-model="addtest.extrainfo"  placeholder="备注" style="width:100%;heght:200px"></textarea>
				    </div>
				  </div>
			  </form>
	      </div>
	      <div class="modal-footer">
	         <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="pushTest()">新建测试</button>
	        <!--  <button type="button" class="btn btn-primary"   ng-click="addRandomQuiz()">新建随机测试</button> -->
	         <button type="button" class="btn btn-outline" data-dismiss="modal">取消</button>
	      </div>
	      	     	
	      
	    </div>
  </div>
</div>
