<link rel="stylesheet" type="text/css" href="resource/css/testshow.css" />

<div class="col-md-12" style="margin-top: 60px;">
   <h3 style="margin-left: 10px">练习大厅</h3>
</div>


 <div class="col-md-12" style="margin-top: 20px">
	<div class="col-md-4" ng-repeat = "program in programs">
		<div class="item">
	      <div class="panel panel-default cspanel" >
				<div class="panel-heading">
					<h4 ng-bind="program.name"></h4>
				</div>
				<div class="panel-line">
					<div></div>
				</div>
				<div class="panel-body">
					<button class="btn btn-primary" ng-click="startTest()">开始答题</button>
				</div>
			</div>
	      </div>
	   </div>

 </div>
